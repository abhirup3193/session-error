<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function yesnoCheck() {
			if (document.getElementById('yesCheck').checked) {
				document.getElementById('ifYes').style.display = null;				
			} else {
				document.getElementById('ifYes').style.display = 'none';				
			}
		}
	</script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
	<link href="web-fonts-with-css/css/fontawesome-all.min.css" rel="stylesheet">

	<title>Customer Service Request Form</title>
	<link rel="stylesheet" type="text/css" href="css/2.css">
</head>

<body>
	<div class="container">
		<div class="sidebar">
			<div class="logo"><img src="img/logo.png"></div>
			<ul>
				<li><a href="1.html"><i class="fa fa-user"></i>&nbsp;&nbsp;&nbsp;Requester Information</a></li>
				<li class="active"><a href="2.html"><i class="fas fa-poll-h"></i>&nbsp;&nbsp;&nbsp;Strategy</a></li>
				<li><a href="3.html"><i class="fas fa-cloud"></i>&nbsp;&nbsp;Cloud Service Provider</a></li>
				
			</ul>
		</div>
		<div class="header">
			<h2>Customer Service Request Form<a href="../index.html"><i class="fas fa-home"></i>&nbsp;Home</a></h2>
		</div>
		<div class="main">
			<div class="content">
					<form class="pure-form pure-form-stacked" id="strategy" action="">
							<legend>Strategy</legend>
							<br>
							<fieldset>
								<label>
									<h5>Answer the following questions for more understanding about the project</h5>
								</label>
								<br>
								<label class="required">Why you want to migrate to the cloud?</label>
									<textarea class="form-control" rows="5" id="comment" required></textarea><br>
								<label class="required">Short, Medium and Long term growth plans in cloud?</label>
									<textarea class="form-control" rows="5" id="comment" required></textarea><br>			
							</fieldset>
							<label for="yes_no_radio" class="required">Do you have any virtualization technology deployed currently?</label>
								Yes <input type="radio" class="radioBtn" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck"> &nbsp;&nbsp;
								No <input type="radio" class="radioBtn" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck"><br>
								<br>				
							<div id="ifYes" style="display:none">
									<fieldset>										
										Description<textarea class="form-control" rows="5" id="comment" placeholder="On-premise, Cloud or Hybrid  (Provide Short Description)" required=""></textarea><br>										
									</fieldset>
							</div>
					</form>
			</div>

			<div class="footer">
				<a href="1.html" class="btn btn-info" role="button" style="margin-top: 8px; margin-left: 10px">Previous</a>
				<button type="button" class="btn btn-primary" style="margin-top: 8px; margin-left: 28% ">Save</button>
				<button type="button" class="btn btn-danger" style="margin-top: 8px">Cancel</button>
				<a href="3.html" class="btn btn-success" role="button" style="margin-top: 8px; margin-right: 10px; float: right">Save &	Next</a>
			</div>
		</div>
	</div>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>	
</body>
